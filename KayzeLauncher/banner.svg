<svg width="1000" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="neon" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)" rx="15" ry="15"/>
  
  <rect x="0" y="195" width="1000" height="5" fill="#0fb7d4" />

  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" 
        font-family="Arial, sans-serif" font-weight="bold" font-size="90" 
        fill="#0fb7d4" filter="url(#neon)" letter-spacing="4">
    KAYZE
  </text>
  
  <text x="50%" y="80%" dominant-baseline="middle" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="22" 
        fill="#aaaaaa" letter-spacing="8">
    DISCORD QUEST COMPLETER
  </text>
  
  <rect x="50" y="90" width="10" height="20" fill="#2a2a2a" />
  <rect x="70" y="90" width="10" height="20" fill="#2a2a2a" />
  <rect x="920" y="90" width="10" height="20" fill="#2a2a2a" />
  <rect x="940" y="90" width="10" height="20" fill="#2a2a2a" />
</svg>
